<template>
    <lightning-card title="Sent Emails">
        <template if:true={emailList}>
            <lightning-datatable
                key-field="Id"
                data={emailList}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleSubjectClick}
            ></lightning-datatable>
        </template>
    </lightning-card>
</template>
